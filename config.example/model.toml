# Model Configuration
# This file contains LLM model settings and tools configuration

# Default provider and model to use
default_provider = "gemini"
model = "gemini-2.0-flash"

# System prompt template
# Available placeholders: {{custom_instruction}}, {{language_guidance}}, {{tool_guidance}}
prompt_template = """
You are a helpful AI assistant.

{{custom_instruction}}

{{language_guidance}}

{{tool_guidance}}
"""

# =============================================================================
# PROMPTS - Customize agent behavior (all fields optional)
# =============================================================================
# If not specified, English defaults are used.

[prompts]
# Guidance shown when tools are available
# Default: "You have access to the following tools..."
# tool_guidance = "You have access to the following tools. Use them only when necessary to fulfill the user request:"

# Guidance when request is outside tool scope
# Default: "If the request is outside the scope of available tools, apologize politely..."
# fallback_guidance = "If the request is outside the scope of available tools, apologize politely and explain your limitations."

# Message sent to LLM when JSON parsing fails (retry prompt)
# Default: "System Error: Invalid JSON format returned..."
# json_retry_message = "System Error: Invalid JSON format returned. Please output ONLY the raw JSON object."

